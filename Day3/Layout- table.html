<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout</title>
    <style>
    .parent{
        display:table;
        width: 100%;
        font-size: 150px;
        table-layout: fixed;
    }

    .left,.right{
        display: table-cell;
    }

    .left{
        width:100px;
        padding-right: 1120px;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>
</html>
